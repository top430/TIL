<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

    var st;

    window.onload = function(){
        st = setInterval(function(){
            var d = new Date();
            document.querySelector('#hh1').innerHTML =
                        d.toString();
        },1000);
    };
    function stopst(){
         clearInterval(st);
    };
    </script>
</head>

<body>
    <button onclick="stopst();">STOP</button>
    <h1 id="hh1">Time</h1>
</body>
</html>
